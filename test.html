<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .curved-triangle {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%, 50% 80%);
            position: relative;
            overflow: hidden;
        }
        
        .curved-triangle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Adjust to control curve depth */
            background-color: #3498db;
            border-radius: 50% 50% 0 0; /* Curved bottom */
        }
        
    </style>
</head>
<body>
    <div class="curved-triangle"></div>


</body>
</html>
